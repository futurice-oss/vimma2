<link rel="import" href="/static/bower_components/polymer/polymer.html">

<link rel="import" href="../create-vm/create-vm.html">
<link rel="import" href="../vm-list/vm-list.html">

<dom-module id="vms-tab">
  <link rel="import" type="css" href="vms-tab.css">

  <template>
    <create-vm on-vm-created="vmCreated"></create-vm>

    <template id="vmList" is="dom-repeat" items="{{providers}}">
      <h2>[[item]]</h2>
      <vm-list name="[[item]]" expanded vm-created="{{_vmCreated}}"></vm-list>
    </template>

  </template>
</dom-module>

<script src="vms-tab.js"></script>
