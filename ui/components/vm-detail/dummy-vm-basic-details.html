<link rel="import" href="/static/bower_components/polymer/polymer.html">

<link rel="import" href="../local-date/local-date.html">
<link rel="import" href="../user-name/user-name.html">

<dom-module id="dummy-vm-basic-details">
<link rel="import" type="css" href="../../css/component-common.css">
<link rel="import" type="css" href="detail-tables.css">

<template>
  <div class="item">
    <table>
      <tr>
        <td>Name</td>
        <td>[[vm.name]]</td>
      </tr>
      <tr>
        <td>Provider state</td>
        <td>[[vm.dummy_vm.status]]</td>
      </tr>
      <tr>
        <td>Last status check</td>
        <td>
          <local-date date-string="[[vm.status_updated_at]]" hide-millis>
          </local-date>
        </td>
      </tr>
    </table>
  </div>

  <div class="item">
    <table>
      <tr>
        <td>Comment</td>
        <td>[[vm.comment]]</td>
      </tr>
      <tr>
        <td>Created by</td>
        <td>[[vm.created_by.username]]</td>
      </tr>
      <tr>
        <td>Created at</td>
        <td>
          <local-date date-string="[[vm.created_at]]" hide-millis>
          </local-date>
        </td>
      </tr>
    </table>
  </div>
</template>
</dom-module>

<script src="dummy-vm-basic-details.js"></script>
