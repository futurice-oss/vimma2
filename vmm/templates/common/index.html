{% extends "common/base.html" %}

{% block body %}

<form class="form-signin">
    <table class="table table-striped orders">
        <tr>
            <th>Virtual Machine</th>
            <th>Created</th>
            <th>Instance Id</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>

        {% for vm in virtual_machines %} 
        <tr data-pk="{{virtual_machines.pk}}">
            <td><a href="{% url 'detail' vm.primary_name %}">{{vm.primary_name}}</td>
            <td>{{vm.creation_date}}</td>
            <td>{{vm.instance_id}}</td>
            <td><span class="{{vm.status}}">{{vm.status}}</span></td>
            <td><a href="{% url 'terminate' vm.instance_id %}">Terminate<a/></td>
        </tr>
        {% endfor %} 
    </table>

    <button type="button" class="btn btn-primary btn-md btn-block" onclick="parent.location='{% url 'create' %}'">Create a new virtual machine</button>

</form>

{% endblock %}
