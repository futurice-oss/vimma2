{% load staticfiles %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vimma</title>
  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">
  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="{% static 'images/touch/chrome-touch-icon-192x192.png' %}">
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="{% static 'images/touch/apple-touch-icon.png' %}">
  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="{% static 'images/touch/ms-touch-icon-144x144-precomposed.png' %}">

  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <script src="{% static 'js/dutils.js' %}"></script>
  <script src="{% static 'js/dutils.conf.urls.js' %}"></script>
  <script src="{% static 'js/util.js' %}"></script>
  <script src="{% url 'base_js' %}"></script>

  {% block head %}{% endblock %}
</head>
<body unresolved class="fullbleed layout vertical">
  {% block body %}{% endblock %}
</body>
</html>
