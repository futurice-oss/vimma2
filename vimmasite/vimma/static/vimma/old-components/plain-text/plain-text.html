<link rel="import" href="../bower_components/polymer/polymer.html">

<!--
  Style with:
  div#box {
    background-color: …;
  }

  To set a different background color on hover if the control expands/collapses
  the text (the colors stay the same whether the text is collapsed or not):
  div#box.trims:hover {
    background-color: …;
  }
-->
<polymer-element name="plain-text" attributes="text size">
  <template>
    <link rel="stylesheet" type="text/css" href="plain-text.css">

    <div id="box" on-click="{{toggle}}"
      class="{{ { trims: needsTrimming } | tokenList }}"
      title="{{ needsTrimming && collapsed ? 'Expand' : (needsTrimming && !collapsed ? 'Collapse' : '') }}"
      >{{needsTrimming && collapsed ? trimmedText : text}}</div>
  </template>

  <script src="plain-text.js"></script>
</polymer-element>
