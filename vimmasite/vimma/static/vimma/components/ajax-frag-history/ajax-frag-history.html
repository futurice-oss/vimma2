<link rel="import" href="../bower_components/polymer/polymer.html">

<!--
  Ajax Fragment history. Usage:

  <ajax-frag-history frag="A/B/C"></ajax-frag-history>

  When frag changes, a new state is added to browser history.
  When the browser navigates (back/forward), the frag is updated.
-->
<polymer-element name="ajax-frag-history" attributes="frag">
  <template></template>

  <script src="ajax-frag-history.js"></script>
</polymer-element>
