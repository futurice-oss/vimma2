<link rel="import" href="../vimma-behaviors/vimma-behaviors.html">

<script>
VimmaBehaviors.Equal = {
  _equal: function(x, y) {
    return x === y;
  },

  _looseEqual: function(x, y) {
    return x == y;
  },

  // Looks like we can't pass the literal ‘null’ to a computed binding.
  // https://www.polymer-project.org/1.0/docs/devguide/data-binding.html#literals
  _null: function(x) {
    return this._equal(x, null);
  }
};
</script>
