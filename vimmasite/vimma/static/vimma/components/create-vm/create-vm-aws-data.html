<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-elements/core-elements.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">

<polymer-element name="create-vm-aws-data" attributes="data">
  <template>
    <paper-input label="Name" floatingLabel="true" value="{{data.name}}">
    </paper-input>
    <br>

    <label for="region">Region:</label>
    <paper-dropdown-menu id="region">
      <paper-dropdown class="dropdown">
        <core-menu class="menu" selected="{{regionIdx}}">
          <template repeat="{{r in regions}}">
            <paper-item>{{r}}</paper-item>
          </template>
        </core-menu>
      </paper-dropdown>
    </paper-dropdown-menu>
  </template>

  <script src="create-vm-aws-data.js"></script>
</polymer-element>
