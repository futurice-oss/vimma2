<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-elements/core-elements.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">

<link rel="import" href="../project-list/project-list.html">
<link rel="import" href="../project-detail/project-detail.html">
<link rel="import" href="../ajax-frag-splitter/ajax-frag-splitter.html">

<polymer-element name="projects-tab" attributes="frag">
  <template>
    <ajax-frag-splitter id="ajaxFrag" frag="{{frag}}">
    </ajax-frag-splitter>

    <template if="{{prjId == null}}">
      <project-list on-project-selected="{{projectSelected}}">
      </project-list>
    </template>

    <template if="{{prjId != null}}">
      <core-item>
        <paper-button on-click="{{unselectProject}}">
          <core-icon icon="arrow-back"></core-icon>
          Back to list
        </paper-button>
      </core-item>

      <project-detail prjid="{{prjId}}" frag="{{$.ajaxFrag.tail}}">
      </project-detail>
    </template>
  </template>

  <script src="projects-tab.js"></script>
</polymer-element>
