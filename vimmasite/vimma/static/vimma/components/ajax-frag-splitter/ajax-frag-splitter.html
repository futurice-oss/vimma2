<link rel="import" href="../bower_components/polymer/polymer.html">

<!--
  Ajax Fragment splitter. Usage:

  <ajax-frag-splitter frag="A/B/C"></ajax-frag-splitter>

  It has 2 JavaScript fields: head="A", tail="B/C".
  When frag is changed, head and tail are overwritten.
  When head or tail are changed, frag is overwritten.
-->
<polymer-element name="ajax-frag-splitter" attributes="frag">
  <template></template>

  <script src="ajax-frag-splitter.js"></script>
</polymer-element>
