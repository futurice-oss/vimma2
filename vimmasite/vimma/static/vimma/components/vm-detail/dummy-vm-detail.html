<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-elements/core-elements.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">

<link rel="import" href="../ajax-state/ajax-state.html">
<link rel="import" href="../error-display/error-display.html">

<polymer-element name="dummy-vm-detail" attributes="vmid">
  <template>

    <ajax-state id="ajax"></ajax-state>

    <template if="{{loading}}">
      Loading…
    </template>

    <template if="{{!loading}}">
      <template if="{{loadingSucceeded}}">
        <template bind ref="main"></template>
      </template>
    </template>

    <template if="{{!$.ajax.inProgress && !$.ajax.success}}">
      <div>
        <error-display text={{$.ajax.errorText}}></error-display>
      </div>
    </template>

    <template id="main">
      Dummy VM “{{dummyvm.name}}”, status “{{dummyvm.status}}”,
      powered {{dummyvm.poweredon ? 'On' : 'Off'}},
      destroyed? {{dummyvm.destroyed}}.
    </template>
  </template>

  <script src="dummy-vm-detail.js"></script>
</polymer-element>
